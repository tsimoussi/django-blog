{% extends 'base.html' %}
{% block title %}
<title>Accueil du blog</title>
{% endblock %}


{% block content %}
<h1>Bienvenue dans mon blog</h1>
<article class="post-detail">
    <h1>{{post.title}}</h1>
    <img src="{{post.thumbnail.url}}" alt="L'image de l'article">
    <div>{{post.content|linebreaks|safe}}</div>
</article>
{% endblock %}
